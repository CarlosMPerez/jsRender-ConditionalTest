<!DOCTYPE html>
<html>
<head>
    <title>Prueba jsRender Condicional</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="jsrender.js"></script>
    <script type="text/javascript" src="jsrender-cond.js"></script>
    <link rel="stylesheet" type="text/css" href="cond.css">
</head>
<body>
    <h1>Prueba de jsRender Condicional</h1>
    <br/><br/><br/>
    <table border="1">
        <thead>
            <tr>
                <td colspan="10" style="text-align: middle;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    FICHA DE JUGADOR
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
        </thead>
        <tbody id="bodyFicha">
                <script id="fichaTmpl" type="text/x-jsrender">
                    <tr>
                        <td>{{: nombreFila }}</td>
                        <td class="{{: res1}}">{{: casilla1 }}</td>
                        <td class="{{: res2}}">{{: casilla2 }}</td>
                        <td class="{{: res3}}">{{: casilla3 }}</td>
                        <td class="{{: res4}}">{{: casilla4 }}</td>
                        <td class="{{: res5}}">{{: casilla5 }}</td>
                        <td class="{{: res6}}">{{: casilla6 }}</td>
                        <td class="{{: res7}}">{{: casilla7 }}</td>
                        <td class="{{: res8}}">{{: casilla8 }}</td>
                        <td class="{{: res9}}">{{: casilla9 }}</td>
                    </tr>
                </script>
            </tbody>
    </table>
    <br/><br/><br/>
    <table>
        <thead>
            <tr><td colspan="2">Leyenda</td></tr>
        </thead>
        <tbody>
            <tr>
                <td>Normal</td>
                <td class="">
                    &nbsp;&nbsp;&nbsp;X&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>Eagle</td>
                <td class="eagle">
                    &nbsp;&nbsp;&nbsp;-2&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>Birdie</td>
                <td class="birdie">
                    &nbsp;&nbsp;&nbsp;-1&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>Par</td>
                <td class="par">
                    &nbsp;&nbsp;&nbsp;0&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>Bogey</td>
                <td class="bogey">
                    &nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>DobleBogey</td>
                <td class="doblebogey">
                    &nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
